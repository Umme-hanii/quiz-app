<div
  class="lg:w-3/5 bg-gray-200 p-4 m-4 shadow-xl text-gray-600 tracking-wider mx-auto"
>
  <div class="font-bold text-2xl p-1">Welcome to Quiz App!</div>
  <div class="">
    <p>This quiz contains 10 questions. Each question holds ten points.</p>
    <div class="mt-2 mb-3">
      <h3 class="font-semibold">Rules:</h3>
      <ul class="list-decimal pl-5">
        <li>Correct answer gives you 10 points</li>
        <li>Incorrect answer gives you -10 points</li>
        <li>You will have 60secs to answer each question</li>
        <li>Refreshing the page will reset the quiz!.</li>
      </ul>
      <h3 class="font-bold text-xl text-center mt-2">All the best !!!</h3>
    </div>
  </div>
  <div class="flex flex-col w-60 p-3">
    <label class="pb-2">Enter your name</label>
    <input
      type="text"
      class="p-2 border-transparent rounded"
      [(ngModel)]="userName"
    />
    <button
      class="bg-blue-500 text-white mt-2 p-2 border-transparent rounded"
      (click)="startQuiz()"
    >
      Start the quiz
    </button>
  </div>
</div>
